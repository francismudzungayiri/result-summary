<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="container">
        <div class="left-box">
            <p id="result">Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p id="stmnt">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-box">
            <p id="left-heading">Summary</p>
            <div class="colored-box red-box">
                <div class="inner-box">
                    <div>
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <span class="red-text">Reaction</span>
                    </div>
                    <div>
                        <span class="fade">80</span>
                        <span class="percent">/100</span>

                    </div>

                </div>

            </div>
            <div class="colored-box yellow-box">
                <div class="inner-box">
                    <div>
                        <img src="assets/images/icon-memory.svg" alt="">
                        <span class="yellow-text">Memory</span>
                    </div>
                    <div>
                        <span class="fade">92</span>
                        <span class="percent">/100</span>
                    </div>
                </div>
            </div>
            <div class="colored-box green-box">
                <div class="inner-box">
                    <div>
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <span class="green-text">Verbal</span>
                    </div>
                    <div>
                        <span class="fade">61</span>
                        <span class="percent">/100</span>
                    </div>
                </div>
            </div>
            <div class="colored-box blue-box">
                <div class="inner-box">
                    <div>
                        <img src="assets/images/icon-visual.svg" alt="">
                        <span class="blue-text">Visual</span>
                    </div>
                    <div>
                        <span class="fade">92</span>
                        <span class="percent">/100</span>
                    </div>
                </div>
            </div>
            <button>
                Continue
            </button>
        </div>
    </div>
    </div>

</body>

</html>
